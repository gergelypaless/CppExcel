<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
        }

        #svg {
            display: block;
            margin: auto;
            margin-top: 100px;
            border: 1px solid red;
        }

        .bar:hover {
            fill: darkgray;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>

<body>
    <svg width="960" height="600" id="svg">
        <g transform="translate(40,20)">
            <g class="axis" transform="translate(0,450)">
                <g transform="translate(5,0)">
                    <rect class="bar" x="0" width="30" y="-290" height="290" fill="red"/>

                    <text dy=".71em" y="9" x="31" style="text-anchor: middle;">A</text>
                </g>
                <g transform="translate(74,0)">

                <path class="domain" d="M-6,0H0V450H-6"/>

        <g transform="translate(40,510)">
